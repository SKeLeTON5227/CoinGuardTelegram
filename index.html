<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coin Guard</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Balance:</h1>
      <h2 id="balance">$0,00</h2>
      <div class="wallet">
        <h2>Your wallet:</h2>
        <div class="coins">
          <div class="coin">
            <div class="left">
              <img src="Images/Dollar.svg" alt="Dollar" />
              <h2 class="crypto-name">Dollar</h2>
            </div>
            <div class="right">
              <h2 class="crypto-price">$1,00</h2>
              <h2 class="crypto-amount">0,00</h2>
            </div>
          </div>
          <div class="coin">
            <div class="left">
              <img src="Images/Ether.svg" alt="Ether" />
              <h2 class="crypto-name">Etherium</h2>
            </div>
            <div class="right">
              <h2 class="crypto-price">$2000,00</h2>
              <h2 class="crypto-amount">0,00</h2>
            </div>
          </div>
          <div class="coin">
            <div class="left">
              <img src="Images/Bitcoin.svg" alt="Btc" />
              <h2 class="crypto-name">Bitcoin</h2>
            </div>
            <div class="right">
              <h2 class="crypto-price">$95000,00</h2>
              <h2 class="crypto-amount">0,00</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
